{% extends 'blog/base.html' %}


{% block content %}
	<div class="post">
		{% if post.published_date %}
		    <div class="date save">
		        <p>Published: {{ post.published_date }}</p>
		    </div>
		{% endif %}
	    <h2><a href="">{{ post.title }}</a></h2><br>
	    <p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
