{% extends 'blog/base.html' %}


{% block content %}
	<div class="post">
		{% if user.is_authenticated %}
			<a class="btn btn-default edit" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a><br>
		{% endif %}
		{% if post.published_date %}
		    <div class="date">
		        <p>Published: {{ post.published_date }}</p>
		    </div>
		{% endif %}

	    <h2><a href="">{{ post.title }}</a></h2><br>
	    <p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
